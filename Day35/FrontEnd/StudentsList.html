<!DOCTYPE html>
<html>
<head>
   <title>Consuming REST web service in Javascript</title>
   <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="34.css">
   <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
   <script type="text/javascript">

      $(document).ready(function() {

         var studentList = null;
         
         $.ajax({
            url: "http://localhost:8080/student"
          }).then(function(data) {
            console.log(data);
            studentList = data;
            refresh(studentList);
        }); <!-- ajax -->

      }); <!-- end ready -->

      function refresh(studentList) {
        var tbody = $("#tdata");
        for(var idx=0; idx < studentList.length; idx++) {
          var student = studentList[idx];
          var item = $("<tr><td>"+student.first_name+"</td><td>"+student.last_name+"</td><td>"+student.sat+"</td><td>"+student.gpa+"</td><td>"+student.major_id+"</td></tr>");
            
          tbody.append(item);
        }
      }

   </script>
</head>
<body>
   <h1>Student Information</h1>
   <table id="stu" style="width: 100%">
      <thead>
         <tr>
             <th>first_name</th>
             <th>last_name</th> 
             <th>sat</th>
             <th>gpa</th>
             <th>major_id</th>
         </tr>
      </thead>
      <tbody id="tdata" align="center">
      </tbody>
   </table>
</body>
</html>
