<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="UTF-8">
	<title>Demo intro to Angular</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index.js" type="text/javascript"></script>


	</head>
	<body ng-controller="AppCtrl as ctrl" align="center" bgcolor="brown">
		<h1>Angular Student Table</h1>

	<br>
	<table id="stu" style="width: 100%" class="table table-bordered table-condensed">
      <thead text-align="center">
         <tr>
             <th>First_Name</th>
             <th>Last_Name</th> 
             <th>SAT</th>
             <th>GPA</th>
             <th>Major_ID</th>
             <th>Hide Button</th>
         </tr>
      </thead>
      <tbody id="stuData">
      	<tr id="rowData" ng-repeat="student in ctrl.students">
      		<td ng-hide="showme">{{student.id}}</td><td ng-hide="showme">{{student.firstname}}</td><td ng-hide="showme">{{student.gpa}}</td><td ng-hide="showme">{{student.sat}}</td><td ng-hide="showme">{{student.majorid}}</td><td><button ng-click="showme=true">Hide</button></td>
      	</tr>
      </tbody>
   	</table>
   	<input type="button" value="Refresh Page" onClick="window.location.reload()">
	</body>
	</html>
